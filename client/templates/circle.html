<template name="circle">
  <br/><!-- TODO better padding markup -->
  <h1>Your Circle: {{name}}</h1>
  <br/><!-- TODO better padding markup -->

  <div class="icon-bar three-up">
    <a class="item" href="/circles/hangout/add">
      <i class="fa fa-plus"></i>
      <label>Create a Hangout</label>
    </a>
    <a class="item">
      <i class="fa fa-group"></i>
      <label>Add Friends</label>
    </a>
    <a class="item">
      <i class="fa fa-cogs"></i>
      <label>Update Settings</label>
    </a>
  </div>


  <ul class="stack button-group">
    {{#each meetups}}
      <li>
        <a href="/circles/meetups/{{slug}}" class="button">
          {{name}}
          &nbsp;
          {{number_of_upcoming_meetups_for_circle this}}
        </a>
      </li>
    {{/each}}
  </ul>
</template>
