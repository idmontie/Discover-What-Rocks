<template name="meetupBadge">

    <a href="/circles/meetups/{{slug}}">
      <div class="row panel panel-flush">
        <div class="left">
          {{{generateCalendarIcon dateToMeet}}}
        </div>
        <div class="panel-content left">
          {{name}}
        </div>
        <div class="clearfix"></div>
      </div>
    </a>
  </li>
</template>
