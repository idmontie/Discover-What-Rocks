<template name="home">
  {{> alerts}}
  {{#if session "meteorLoggedIn"}}
    {{> homeLoggedIn}}
  {{else}}
    {{> homePortal}}
  {{/if}}
</template>

<template name="alerts">
  {{#each session 'alerts'}}
    <div data-alert class="alert-box">
      {{{this}}}
      <a href="#" class="close session-alert-box-close">&times;</a>
    </div>
  {{/each}}
</template>

<template name="homeLoggedIn">
  <div class="icon-bar three-up box-bar">
    <a class="item" href="/circles/add">
      <i class="fa fa-plus"></i>
      <label>Create a Circle</label>
    </a>
  </div>

  <div class="row">
    <div class="large-offset-1 large-10 columns">
      <h1 class="lead">Your Circles</h1>

      {{#if noCircles}}
        <div class="row">
          <div class="large-offset-3 large-6 columns">
            <div class="panel center">
              <h5>Get started by creating a Circle!</h5>

              <a class="button expand" href="/circles/add">
                <i class="fa fa-plus"></i>&nbsp;Create a Circle
              </a>
            </div>
          </div>
        </div>
      {{else}}
        <ul class="stack button-group">
          {{#each circles}}
            {{>circleBadge this}}
          {{/each}}
        </ul>
      {{/if}}
    </div>
  </div>

  <div class="row">
    <div class="large-offset-1 large-10 columns">
      <h1 class="lead">Circles You've Been Invited To</h1>

      {{#if noFriendsCircles}}
        <div class="row">
          <div class="large-offset-3 large-6 columns">
            <div class="panel center">
              <h5>When your friends invite you to circles, they will show up here</h5>
            </div>
          </div>
        </div>
      {{else}}
        <ul class="stack button-group">
          {{#each friendsCircles}}
            {{> circleBadge this}}
          {{/each}}
        </ul>
      {{/if}}
    </div>
  </div>
</template>

<template name="homePortal">
  <div class="heading">
    <div class="heading-push"></div>
    <div class="row">
      <div class="medium-6 columns">
        <h1>Discover what rocks</h1>
        <p class="lead">
          Want to hang out with your friends but don't know where to go?
          <br/>
          Search, invite, and vote.
        </p>
      </div>
      <div class="medium-6 columns">
        {{> loginCustom}}
      </div>
    </div>
  </div>  
</template>
