<template name="gravatarBadge">
  <div class="inner-badge" data-dropdown="gravatar-dropdown-{{emailAsSlug}}" aria-controls="gravatar-dropdown-{{emailAsSlug}}" aria-expanded="false" data-options="align:top">
    {{#if isOwner}}
      <button class="button small delete-vote"><i class="fa fa-close"></i><span class="additional-info">&nbsp;Hold to Delete</span></button>
    {{/if}}
    <img src="{{gravatar}}" />
  </div>
  <div id="gravatar-dropdown-{{emailAsSlug}}" data-dropdown-content class="f-dropdown content" aria-hidden="true" tabindex="-1">
    <span>{{email}}</span>
  </div>
</template>
