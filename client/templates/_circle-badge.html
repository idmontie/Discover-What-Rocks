<template name="circleBadge">
  <li class="panel">
    <div class="right">
      <span class="label">
        {{number_of_upcoming_meetups_for_circle this}} Meetups
      </span>
      <br/>
      <span class="label">
        {{number_of_friends_for_circle this}} Friends
      </span>
    </div>
    <a href="/circles/{{slug}}">
      {{name}}
    </a>
    <div class="clearfix"></div>
  </li>
</template>
