<template name="home">
  {{#if currentUser}}
    {{#contentFor "headerTitle"}}
      <h1 class="title">Discover What Rocks</h1>
    {{/contentFor}}

    {{#contentFor "headerButtonRight"}}
      <a class="button button-icon icon ion-plus" href="{{pathFor 'meetupsNew'}}"></a>
    {{/contentFor}}

    {{#ionView}}
      {{#ionContent}}
        {{>homeLoggedIn}}
      {{/ionContent}}
    {{/ionView}}
  {{else}}
    {{#contentFor "headerTitle"}}
      <h1 class="title">Discover What Rocks</h1>
    {{/contentFor}}

    {{#ionView}}
      {{#ionContent}}
        {{>homeLoggedOut}}
      {{/ionContent}}
    {{/ionView}}
  {{/if}}
</template>

<template name="homeLoggedIn">
  {{#ionList}}
    {{#each meetups}}
      {{> _meetupItem}}
    {{/each}}
  {{/ionList}}
</template>

<template name="homeLoggedOut">
<div class="home">
  <div class="hero">
    <img src="/images/balloons-hero.png" />

    <div class="container">
      <div class="inner">
        <h1>meetup with your friends</h1>

        <button id="facebook-signin" class="btn btn-lg btn-success">Login with Twitter</button>
      </div>
    </div>
  </div>
  <div class="show-off"> 
    <div class="container">
      <div class="row-fluid"> 
        <div class="col-sm-4 col-sm-offset-1 col-xs-12 text-center image">
          <img src="/images/devices.png" title="app on tablets" alt="app on tablets" class="img-responsive" />
        </div>
        <div class="col-sm-6 col-sm-offset-1 col-xs-12">
          <h3>Vote on where to meetup</h3>
          <p>Get your friends together and vote on a cool place to grab
          lunch, get a coffee, or just hang out!</p>
          <p>It's easy. Something something something.</p>
        </div>
      </div>
    </div>
  </div><!--/show-off-->
  <div class="features">
    <div class="container">
      <div class="row-fluid">
        <div class="col-xs-4">
          <div class="circle-container">
            <div class="circle">
              {{> ionIcon icon="ios-calendar-outline"}}
            </div>
          </div>
          <p>Set a time</p>
        </div>
        <div class="col-xs-4">
          <div class="circle-container">
            <div class="circle">
              {{> ionIcon icon="ios-location"}}
            </div>
          </div>
          <p>Set a general location</p>
        </div>
        <div class="col-xs-4">
          <div class="circle-container">
            <div class="circle">
              {{> ionIcon icon="android-checkbox-outline"}}
            </div>
          </div>
          <p>Vote on new places</p>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <p>&copy; 2015 Mantaray AR</p>
  </div>
</div>
</template>
