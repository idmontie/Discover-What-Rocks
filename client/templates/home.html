<template name="home">
  {{#if session "meteor_loggedin"}}
    {{> home_logged_in}}
  {{else}}
    {{> home_portal}}
  {{/if}}
</template>

<template name="home_logged_in">
  <div class="icon-bar one-up box-bar">
    <div class="row">
      <a class="item" href="/circles/add">
        <i class="fa fa-plus"></i>
        <label>Create a Circle</label>
      </a>
    </div>
  </div>

  <div class="row">
    <div class="large-offset-1 large-10 columns">
      <h1 class="lead">Your Circles</h1>

      <ul class="stack button-group">
        {{#each circles}}
          <li>
            <a href="/circles/{{slug}}" class="button">
              {{name}}
              &nbsp;
              {{number_of_upcoming_meetups_for_circle this}}
            </a>
          </li>
        {{/each}}
      </ul>
    </div>
  </div>

</template>

<template name="home_portal">
  <div class="heading">
    <div class="heading-push"></div>
    <div class="small-8 small-centered columns">
      {{> loginButtons}}
    </div>
  </div>  
</template>
