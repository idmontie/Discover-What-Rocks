<template name="meetup">
  <div class="row top-offset-lg">
    <div class="large-offset-1 large-10 columns">
      <div class="row">
        <div class="small-7 columns">
          <h2>{{meetup.name}}</h2>
          <p class="lead">
            ({{placeType.readibleName}})
            {{#if isOwner}}
              {{#if hasNotPinged}}
                <a href="#" class="background-button" id="email-friends-about-meetup" title="Ping"><i class="fa fa-share-alt"></i></a>&nbsp;
              {{/if}}
            {{/if}}
            <a href="#" class="dropdown background-button" ref="#" data-dropdown="drop1" aria-controls="drop1" aria-expanded="false" data-options="align:bottom"><i class="fa fa-users"></i> <i class="fa fa-angle-down"></i>
            </a>
            <ul id="drop1" data-dropdown-content class="f-dropdown" aria-hidden="true" tabindex="-1">
              {{#each invitees}}
                <li>{{email}} {{#if hasVoted}}<i class="fa fa-check"></i>{{/if}}</li>
              {{/each}}
            </ul>&nbsp;
            <a class="background-button search" title="search">
              <input class="closed" type="text" name="search" />
              <i class="fa fa-search"></i> 
            </a>&nbsp;
            <a href="#" class="dropdown background-button" ref="#" data-dropdown="drop2" aria-controls="drop2" aria-expanded="false" data-options="align:bottom"><i class="fa fa-gears"></i> <i class="fa fa-angle-down"></i>
            </a>
            <ul id="drop2" data-dropdown-content class="f-dropdown" aria-hidden="true" tabindex="-1">
              {{#if isOwner}}
                <li class="delete-meetup">Hold to Delete</li>
              {{/if}}
            </ul>
          </p>
        </div>
        <div class="small-5 columns">
          {{{generateCalendarIcon meetup.dateToMeet}}}
        </div>
      </div>


      <div id="map-canvas" class="map-canvas"></div>

      <form>
        <input name="vote_location" id="vote_location" type="hidden" />
      </form>

      <button aria-label="submit form" tabindex="0" type="submit" class="button success large expand {{#if voteNotCast}}disabled{{/if}}" id="vote">
      {{#if voteNotCast}}
        Click on the Map to Vote Where You'd Like to Meet
      {{else}}
        {{#if voteAlreadyCast}}
          Change Your Vote!
        {{else}}
          Cast Your Vote!
        {{/if}}
      {{/if}}
      </button>
      <div class="votes">
      {{#if hasVotes}} 
        <h1 class="lead">Votes</h1>

        <ul class="stack button-group votes">
          {{#each structuredVotes}}
            <li class="vote-badge panel">
              <h3 class="lead">{{placeName}}</h3>
              <div class="right">
                {{#if notOwnVote}}
                  <button class="button success vote-premade">
                    {{#with .. }}
                      {{#if voteAlreadyCast}}
                        Change Your Vote
                      {{else}}
                        Vote
                      {{/if}}
                    {{/with}}
                  </button>
                {{/if}}
              </div>
              <div class="voters">
                {{#each voters}}
                  {{> gravatarBadge}}
                {{/each}}
              </div>
              <div class="clearfix"></div>
            </li>
          {{/each}}
        </ul>
      {{/if}}
      </div>
    </div>
  </div>
</template>
